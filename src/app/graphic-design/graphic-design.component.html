<h3>Graphic Design Portfolio</h3>

  <div class="w3-row-padding w3-margin-top">
    <div *ngFor="let image of _albums; let i=index">
      <div class="w3-third">
        <div class="w3-card">
          <img [src]="image.src"  height="1"  (click)="open(i)" />
          <div class="w3-container">
            <h5>{{ image.caption }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
