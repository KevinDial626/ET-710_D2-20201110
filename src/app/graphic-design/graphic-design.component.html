<h3>Graphic Design Portfolio</h3>


<div *ngFor="let item of portfolioItems | async ; index as itemID">
  <h1>{{ item.caption }}</h1>
  <img src="{{ item.src  }}" alt="{{ item.caption }}" height="357" >
</div>


<div *ngFor="let image of _albums; let i=index">
  <img [src]="image.src" (click)="open(i)" />
</div>
